<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            container-name: sidebar;
            container-type: inline-size;
            height: 500px;
            width: 500px;
        }

        .post {
            container-type: inline-size;
            width: 560px;
            height: 500px;
        }

        /* Apply styles if the container is narrower than 650px */
        @container (width < 650px) {
            .card {
                width: 50%;
                background-color: gray;
                font-size: 1em;
            }
        }

        @container (width > 400px) {
            h2 {
                font-size: 1.5em;
                color: blue;
            }
        }

        @container (width > 400px) {
            h1 {
                color: red;
            }
        }

        /* 带有名字 */
        @container sidebar (width > 300px) {
            .inner {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="post">
        <div class="card">
            <h1>Hello xxyCoder</h1>
            <h2>Card title</h2>
            <p>Card content</p>
        </div>
    </div>

    <div class="box">
        <div class="inner">
            box
        </div>
    </div>
    <h1>Hello h1</h1>
    <h2>Hello h2</h2>
</body>

</html>
