<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try block size</title>
    <style>
        .box1 {
            block-size: 150px;
            writing-mode: horizontal-tb;
        }

        .box2 {
            block-size: 150px;
            writing-mode: vertical-lr;
        }

        .box3 {
            block-size: auto;
            writing-mode: horizontal-tb;
        }

        .box4 {
            block-size: auto;
            writing-mode: vertical-lr;
        }
    </style>
</head>

<body>
    <div class="box1">This is a box where you can change the block size</div>
    <div class="box2">This is a box where you can change the block size</div>
    <div class="box3">This is a box where you can change the block size</div>
    <div class="box4">This is a box where you can change the block size</div>
</body>

</html>
