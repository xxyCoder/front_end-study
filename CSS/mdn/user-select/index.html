<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .unselectable {
            -webkit-user-select: none;
            /* Safari */
            user-select: none;
        }

        .all {
            -webkit-user-select: all;
            user-select: all;
        }
    </style>
</head>

<body>
    <p>你应该可以选中这段文本。</p>
    <p class="unselectable">嘿嘿，你不能选中这段文本！</p>
    <p class="all">点击一次就会选中这段文本。</p>
</body>

</html>
