<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            border-block: solid;
            writing-mode: horizontal-tb;
        }

        .box2 {
            border-block: dashed red;
            writing-mode: vertical-lr;
        }

        .box3 {
            border-block: 1rem solid red;
            direction: rtl;
        }

        .box4 {
            border-inline: 5px dashed blue;
            writing-mode: horizontal-tb;
        }

        div {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box1">This is a box with a border around it</div>
    <div class="box2">This is a box with a border around it</div>
    <div class="box3">This is a box with a border around it</div>
    <div class="box4">This is a box with a border around it</div>
</body>

</html>
