<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <style>
        .container {
            container-type: inline-size;
            max-width: 480px;
        }
        @container (max-width: 480px) {
            .container p {
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p>CSS学习container</p>
    </div>
</body>

</html>

<!-- 
    可以实时匹配指定为容器的尺寸
    media匹配的是浏览器窗体，而container匹配的是某个元素

    container-type可将普通元素变为容器元素
        size    表示水平和垂直
        inline-size 表示水平
        normal  表示不建立容器元素
    container-name设置该值，那么只有有这个名字的才会去匹配，而不是对所有元素都匹配
    container: container-type container-name
 -->
