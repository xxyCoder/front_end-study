<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用来展示东亚文字注音或字符注释</title>
</head>

<body>
    <ruby>
        汉 <rp>(</rp>
        <rt>han</rt>
        <rp>)</rp> 字 <rp>(</rp>
        <rt>zi</rt>
        <rp>)</rp>
    </ruby>
</body>

</html>

<!-- 
    rp用于不能被ruby注解展示的部分
    rt用于描述ruby中的拼音
 -->
