<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入音频内容</title>
</head>

<body>
    <audio src="" autoplay controls></audio>
</body>

</html>

<!-- 
    autoplay：是否自动播放
    controls：是否需要包含声音、播放进度、播放暂停的控制面板
    currentTime：标明以秒为单位的当前音频的播放位置
    duration：指明了总持续时间，只读
        如果没有媒体或不可用，则返回NaN
        如果媒体找不到确切的结尾，则返回+Infinity
    loop：循环播放
    muted：是否静音播放
 -->
