<!-- 
    meta
        name属性，则meta元素提供的文档级别的元数据，应用整个页面
        http-equiv属性，则meta是编译指令，所有允许的值都是特定 HTTP 标头的名称
            content-security-policy允许页面作者定义当前页面的内容策略，常用来指定允许的服务器源和脚本端点，有助于防止跨站点脚本攻击
                child-src规定web worker和其他内嵌浏览器内容定义合法的源地址
                connect-src限制通过脚本接口加载的URL
                font-src允许@font-face加载的字体源地址
                frame-src允许通过<iframe>和<frame>加载的源地址
                img-src限制图片和图标的源地址
                media-src通过限制audio、video、track标签加载的媒体文件的源地址
                prefetch-src指定预加载或预渲染的源地址
                script-src限制JS的源地址
                style-src限制层叠样式表的源地址
                worker-src限制worker、shareWorker等脚本源
                sandbox为请求的资源启用沙箱
            content-type声明MIME和文档的字符编码，该属性只能用于 MIME 类型为 text/html 的文档
            refresh指定页面重新加载的秒数，也可以不是重新加载而是重定向，后面需要加;url=有效url
            cache-control
            expires
            Set-Cookie
        charset属性，告诉文档使用什么字符串编码
        itemprop属性，meta元素提供用户定义的元数据
    link
        rel
            preload允许你在HTML中声明获取请求，指定页面很快就需要的资源，早于浏览器渲染机制启动就开始下载，但是不加载和执行脚本
            prefetch用于预取下一次导航/页面加载时使用的资源，优先级低于preload，当前页面比下一页更重要
            prerender在后台渲染指定页面，如果导航到该页面可以加速其加载，可能浪费用户的带宽
        as 属性中的资源类型
        href 资源路径
        crossorigin 预加载启用cors资源需要添加该属性，该属性需要设置为与资源的 CORS 和凭据模式（request.credentials）相匹配，即使获取请求不跨域也需要设置（字体由于某些原因需要设置crossorigin）
    -->
