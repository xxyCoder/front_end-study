<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文本展开</title>
    <style>
        .wrapper {
            display: flex;
            margin: 50px auto;
            width: 400px;
            overflow: hidden;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 10px 10px 30px #bebebe;
        }
        .text {
            font-size: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: justify;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            position: relative;
        }
        .exp {
            display: none;
        }
        .btn {
            margin-left: 10px;
            font-size: 16px;
            padding: 0 8px;
            background: #3f51b5;
            line-height: 24px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .btn::before {
            content: "展开";
        }
        .exp:checked + .text .btn::before {
            content: "收起";
        }
        .btn {
            float: right;
            clear: both;
        }
        .text::before {
            content: "";
            height: calc(100% - 24px);
            float: right;
        }
        .exp:checked + .text {
            -webkit-line-clamp: 99999;
            transition: height 1s;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <input type="checkbox" class="exp" id="exp1">
        <div class="text">
            <label for="exp1" class="btn"></label>
            回头下望人寰处，不见长安见尘雾。
            惟将旧物表深情，钿合金钗寄将去。
            钗留一股合一扇，钗擘黄金合分钿。
            但教心似金钿坚，天上人间会相见。
            临别殷勤重寄词，词中有誓两心知。
            七月七日长生殿，夜半无人私语时。
            在天愿作比翼鸟，在地愿为连理枝。
            天长地久有时尽，此恨绵绵无绝期。
        </div>
    </div>
</body>

</html>
