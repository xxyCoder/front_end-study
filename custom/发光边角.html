<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发光边角</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
        }

        .card {
            position: relative;
            width: 320px;
            height: 400px;
            background-color: rgba(45, 45, 45);
            border-radius: 20px;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%, -50%);
            background: radial-gradient(var(--clr), transparent, transparent);
            height: 400px;
            width: 400px;
            opacity: 0;
            transition: 0.5s, top 0s, left 0s;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card::after {
            content: "";
            position: absolute;
            inset: 2px;
            border-radius: 18px;
            background-color: rgba(45, 45, 45, .9);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" style="--clr: #0f0"></div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.onmousemove = (e) => {
                let x = e.pageX - card.offsetLeft, y = e.pageY - card.offsetTop;

                card.style.setProperty('--x', x + 'px');
                card.style.setProperty('--y', y + 'px');
            }
        })
    </script>
</body>

</html>
