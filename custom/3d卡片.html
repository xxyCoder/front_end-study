<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D卡片</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_4096975_i8f4jjygw.css" />
    <style>
        body {
            background-color: #ccc;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        ul {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            list-style: none;
        }
        ul li {
            margin: 0 25px;
        }
        ul li a i {
            font-size: 40px;
            color: #333;
            line-height: 80px;
            padding-right: 14px;
            transition: all .5s;
        }
        ul li a span {
            color: #333;
            letter-spacing: 2px;
            transition: all .5s;
        }
        ul li a {
            text-decoration: none;
            display: block;
            width: 210px;
            height: 80px;
            background-color: #fff;
            text-align: left;
            padding-left: 20px;
            transform: rotate(-30deg) skewX(25deg);
            box-shadow: -20px 20px 10px rgba(0, 0, 0, .5);
            transition: .5s;
        }
        ul li a::before {
            content: "";
            position: absolute;
            background-color: #b1b1b1;
            width: 20px;
            height: 100%;
            top: 10px;
            left: -20px;
            transform: skewY(-45deg);
            transition: .5s;
        }
        ul li a::after {
            content: "";
            position: absolute;
            background-color: #b1b1b1;
            width: 100%;
            height: 20px;
            bottom: -20px;
            left: -10px;
            transform: skewX(-45deg);
            transition: .5s;
        }
        ul li a:hover {
            background-color: #dd4b39;
            transform: rotate(-30deg) skewX(25deg) translate(20px, -15px);
            box-shadow: -50px 50px 50px rgba(0, 0, 0, .5);
        }
        ul li a:hover::before {
            background-color: #b33a2b;
        }
        ul li a:hover::after {
            background-color: #b33a2b;
        }
        ul li a:hover span {
            color: #fff;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#">
                <i class="iconfont icon-douyin"></i>
                <span> - 抖音</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="iconfont icon-weixin"></i>
                <span> - 微信</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="iconfont icon-taobao"></i>
                <span> - 淘宝</span>
            </a>
        </li>
    </ul>
</body>

</html>
