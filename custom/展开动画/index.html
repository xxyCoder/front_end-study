<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展开动画</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_4096975_w98djv8agrm.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ddd;
    }
    .item {
      display: inline-flex;
      align-items: center;
      height: 60px;
      width: 60px;
      margin: 4px 8px;
      overflow: hidden;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0px 10px 10px rgba(0, 0, 0, .24);
      transition: all 0.5s;
    }
    .item:hover {
      width: 180px;
      border: none;
    }
    .item:hover div {
       background-color: #e9e9e9;
    }
    .item div {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      position: relative;
      transition: all .5s;
      border-radius: 30px;
    }
    .item div span {
      font-size: 40px;
    }
    .item div::after {
      content: "打开抖音";
      position: absolute;
      width: fit-content;
      word-break: keep-all;
      font-size: medium;
      left: 72px;
      pointer-events: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="item">
    <div><span class="iconfont icon-douyin"></span></div>
  </div>
</body>

</html>
