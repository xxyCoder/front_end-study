<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hw {
      height: 10px;
      width: 10px;
      overflow: scroll;
    }
  </style>
</head>

<body>
  <video id="myVideo">
    <source src="./test_video.mp4" type="video/mp4">
  </video>

  <div id="myDiv">全屏看看</div>

  <div class="hw">1111111111</div>

  <script>
    var videoElement = document.getElementById('myVideo')
    var divElement = document.getElementById("myDiv");
    // Fullscreen toggle function
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        // 如果当前不是全屏状态，则进入全屏
        this.requestFullscreen().catch(err => {
          console.error('Error attempting to enable full-screen mode:', err.message)
        })
      } else {
        // 如果当前是全屏状态，则退出全屏
        this.exitFullscreen().catch(err => {
          console.error('Error attempting to exit full-screen mode:', err.message)
        })
      }
    }
    // 添加点击事件监听器，点击时切换全屏状态
    videoElement.addEventListener('click', toggleFullscreen);
    divElement.addEventListener('click', toggleFullscreen);
  </script>

  <script>
    // element
    const hw = document.querySelector(".hw");
    console.log(hw.offsetHeight, hw.scrollHeight, hw.getBoundingClientRect().height)
  </script>
</body>

</html>
