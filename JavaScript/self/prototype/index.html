<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型</title>
</head>

<body>
    <script>
        function Person(name) {
            this.name = name;
        }

        function myTypeOf(type) {
            if (typeof type !== 'object' || type === null) {
                return (typeof type).toLowerCase();
            }
            const result = Object.prototype.toString.call(type)
            return result.slice("[Object ".length, result.length - 1).toLowerCase()
        }

        const arr = [1, 2, 3];
        const obj = { a: 1, b: 2, c: { x: 3 } };
        const p = new Person("xxyCoder");

        console.log("arr", arr.__proto__, myTypeOf(arr.__proto__), Array.prototype === arr.__proto__)
        console.log("obj", obj.__proto__, myTypeOf(obj.__proto__), Object.prototype === obj.__proto__)
        console.log("func", p.__proto__, myTypeOf(p.__proto__), Person.prototype === p.__proto__)

        console.log('---------------------------------------------------------------------------');

        console.log("prototype.__proto__", p.__proto__.__proto__ === Object.prototype);
        console.log("Object.prototype.__proto__", Object.prototype.__proto__);
        console.log("Function.__proto__", Function.__proto__ === Function.prototype);
        console.log("Array.__proto__", Array.__proto__ === Function.prototype);

        console.log('---------------------------------------------------------------------------');

        console.log("constructor", Object.prototype.constructor === Object)
    </script>
</body>

</html>
