<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 这是一个注释 -->
    666
    <div id="container">
        内容填充
        <span>补充内容</span>
        <p>
            垫底内容
        </p>
    </div>
</body>

<script>
    const comm = document.body.childNodes[1];
    console.log(comm)

    const con = document.getElementById('container');
    console.log(con.nodeType, con.nodeName, con.nodeValue, con.textContent);
    console.log(con.parentNode, con.parentElement)
    console.log(con.childNodes instanceof NodeList)

    const p = document.createElement('p');
    p.innerText = "hello world";
    con.before(p)
    con.remove();

    console.log(document, document.doctype, document.body, document.head, document.defaultView)

    const attr = document.createAttribute("xxy");
    attr.value = "xxyCoder"
    p.setAttribute(attr);
</script>
