<script>
    const comm = document.body.childNodes[1];
    console.log(comm)

    const con = document.getElementById('container');
    console.log(con.nodeType, con.nodeName, con.nodeValue, con.textContent);
    console.log(con.parentNode, con.parentElement)
    console.log(con.childNodes instanceof NodeList)

    const p = document.createElement('p');
    p.innerText = "hello world";
    con.before(p)

    console.log(document, document.doctype, document.body, document.head, document.defaultView)

    const attr = document.createAttribute("xxy");

    event.initEvent("build", true, true);
    document.addEventListener("build", function (e) {

    }, false)
    document.dispatchEvent(event)

    const nodeIterator = document.createNodeIterator(document.body, NodeFilter.SHOW_ALL)
    let currentNode;
    while (currentNode = nodeIterator.nextNode()) {
        console.log("cur", currentNode)
    }

    console.log(con.dataset.columns, con.dataset.indexNumber)

    const app = document.getElementById('app');
    console.log(app.clientHeight, app.clientLeft, app.offsetHeight)

    const box = document.getElementById('box')
    console.log(box.getClientRects())

    const text = new Text("hello world");

    CSS.supports('display: table-cell')

    const divStyle = window.getComputedStyle(app)
    console.log(divStyle.background)

    const sheets = document.styleSheets
    console.log(sheets)
