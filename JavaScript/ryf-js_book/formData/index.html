<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm" name="myForm">
        <div>
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="useracc">账号：</label>
            <input type="text" minlength="6" maxlength="6" id="useracc" name="useracc">
            <p id="prompt"></p>
        </div>
        <div>
            <label for="userfile">上传文件：</label>
            <input type="file" id="userfile" name="userfile">
        </div>
        <!-- <input type="submit" value="Submit!" > -->
        <button onclick="submitForm" >submit</button>
    </form>

    <!-- 必填 -->
    <input required>

    <!-- 必须符合正则表达式 -->
    <input pattern="banana|cherry">

    <!-- 字符串长度必须为6个字符 -->
    <input minlength="6" maxlength="6">

    <!-- 数值必须在1到10之间 -->
    <input type="number" min="1" max="10">

    <!-- 必须填入 Email 地址 -->
    <input type="email">

    <!-- 必须填入 URL -->
    <input type="URL">

    <script>
        const myForm = document.getElementById('myForm');
        const formData = new FormData(myForm);
        // 设置某个控件的值
        formData.set("username", "xxyCoderr");
        // 获取某个控件的值
        console.log(formData.get("username"))

        function submitForm(action) {
            myForm.action = action;
            const useraccInput = document.getElementById("useracc");
            if (!useraccInput.checkVisibility()) {
                console.log(useraccInput.validationMessage)
                document.getElementById("prompt").innerHTML = useraccInput.validationMessage
            }
            // 触发表单验证
            if (myForm.checkValidity()) {
                console.log("pass")
                // 通过校验
                myForm.submit();
            }
        }

    </script>
</body>

</html>
