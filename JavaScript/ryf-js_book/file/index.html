<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="file" id="fileItem" onchange="onchange(event)">

    <script>
        // 第一个参数是数组，成员可以是二进制对象或字符串，表示文件内容
        // 第二个参数是字符串，表示文件名或文件路径
        // 第三个参数是配置对象，可以设置type、lastModified
        const file = new File(['foo'], 'foo.txt', { type: "text/plain" })
        console.log(file.lastModified, file.name, file.size, file.type, file)

        const files = document.getElementById('fileItem').files;
        console.log(files instanceof FileList)


        function onchange(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                console.log(e.target.result, reader.result);
            }
            reader.readAsText(file)
        }
    </script>
</body>

</html>
