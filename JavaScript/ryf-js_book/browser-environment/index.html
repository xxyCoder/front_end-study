<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="javascript:console.log('hello')">点击</a>
    <br />
    <a href="javascript: new Date().toLocaleTimeString();">点击</a>
    <script id="data" type="unknow">
        浏览器不会展示，但是script节点仍然存在，可以使用script的text属性读出来
    </script>
    <script>
        const sc = document.getElementById('data')
        console.log(sc.text)
    </script>
    <script>
        // 动态创建脚本
        ['a.js', 'b.js'].forEach((src) => {
            const script = document.createElement('script');
            script.src = src;
            script.async = false;   // 保证脚本的执行顺序
            document.head.append(script)
        })
        console.log("end")
    </script>
    <script src="./c.js"></script>
    <!-- <script src="https://c.js">使用https</script> -->
    <!-- <script src="//c.js">根据页面本身的协议来决定加载协议</script> -->
</body>

</html>
