    <script>
        let a = 0, b = 0;
        let A = function (a) {
            A = function (b) {
                console.log(a + b++);
            };
            console.log(a++);
        }
        A(1);
        A(2);

        // 闭包应用
        const btns = document.getElementsByTagName("button");
        for (var i = 0; i < btns.length; ++i) {
            (function (i) {
                btns[i].onclick = function () {
                    console.log(i); 
                }
            })(i);
        }
