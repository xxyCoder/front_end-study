<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 实现 hover 时文字展开式变色效果</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
        }

        a {
            display: inline-block;
            font-size: 16px;
            color: orange;
            background-color: red;
            font-weight: 800;
            text-decoration: underline;
        }

        a {
            position: relative;
            overflow: hidden;
        }

        a span {
            position: absolute;
            top: 0;
            left: 0;
            background-color: green;
            overflow: hidden;
            transform: translateX(-100%);
            transition: transform 1s ease;
        }

        a span::before {
            display: inline-block;
            content: "Hello xxyCoder";
            color: blue;
            transform: translateX(100%);
            transition: transform 1s ease;
            text-decoration: underline;
        }

        a:hover span::before {
            transform: translateX(0);
        }

        a:hover span {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <a href="#"><span>Hello xxyCoder</span>Hello xxyCoder</a>
</body>

</html>
